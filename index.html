<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple JS Calculators</title>
    <link rel="stylesheet" href="calculator.css"> </head>
<body>

    <div class="calculators-wrapper">
        <div class="calculator calculator-theme-default">
            <div class="display-history"></div> 
            <input type="text" class="display-current" readonly>

            <div class="buttons">
                <button class="operator clear" data-action="clear">AC</button>
                <button class="operator" data-action="delete">DEL</button>
                <button class="operator" data-action="calculate-mod">%</button>
                <button class="operator" data-action="divide">÷</button>

                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator" data-action="multiply">×</button>

                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator" data-action="subtract">-</button>

                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator" data-action="add">+</button>

                <button class="number zero">0</button>
                <button class="number decimal">.</button>
                <button class="equal" data-action="equals">=</button>
            </div>
        </div>

        <div class="calculator calculator-theme-green">
            <div class="display-history"></div> 
            <input type="text" class="display-current" readonly>

            <div class="buttons">
                <button class="operator clear" data-action="clear">AC</button>
                <button class="operator" data-action="delete">DEL</button>
                <button class="operator" data-action="calculate-mod">%</button>
                <button class="operator" data-action="divide">÷</button>

                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator" data-action="multiply">×</button>

                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator" data-action="subtract">-</button>

                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator" data-action="add">+</button>

                <button class="number zero">0</button>
                <button class="number decimal">.</button>
                <button class="equal" data-action="equals">=</button>
            </div>
        </div>

        <div class="calculator calculator-theme-red">
            <div class="display-history"></div> 
            <input type="text" class="display-current" readonly>

            <div class="buttons">
                <button class="operator clear" data-action="clear">AC</button>
                <button class="operator" data-action="delete">DEL</button>
                <button class="operator" data-action="calculate-mod">%</button>
                <button class="operator" data-action="divide">÷</button>

                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator" data-action="multiply">×</button>

                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator" data-action="subtract">-</button>

                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator" data-action="add">+</button>

                <button class="number zero">0</button>
                <button class="number decimal">.</button>
                <button class="equal" data-action="equals">=</button>
            </div>
        </div>

    </div>

    <script src="calculator.js"></script>
</body>
</html>
